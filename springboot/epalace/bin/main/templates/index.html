<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>helloWorld</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{css/index.css}"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script th:src="@{js/dateUtils.js}"></script>
    <script th:src="@{js/pageManager.js}"></script>
    <script th:src="@{js/index.js}"></script>
</head>
<body>
    <div id="header">
        <div class="logo" title="Palace of ERRORS" alt="Palace of ERRORS"></div>
        <!-- <div class="nav">
            <ul>
                <li>MAIN</li>
                <li>CONTENTS</li>
            </ul>
        </div> -->
    </div>
    <div id="mainWrap">
        <div id="headerMask"></div>
        <div class="container">
            text
        </div>
        <div id="mainList" class="container">
            <div class="buttons">
                <input class="btn red-color" name="refresh" type="button" value="REFRESH"/>
                <select name="pageOffset">
                    <option value="5">5 page</option>
                    <option value="10" selected>10 page</option>
                    <option value="20">20 page</option>
                </select>

            </div>
            <table id="contents">
                <thead></thead>
                <tbody></tbody>
            </table>
            <div class="pagerWrap">
                <input class="btn" name="left" type="button" value="<"/>
                <ul class="pageList"></ul>
                <input class="btn" name="right" type="button" value=">"/>
            </div>
        </div>
        <div id="mainView" class="container" style="display:none">
            <div class="buttons">
                <input class="btn blue-color" name="back" type="button" value="back"/>
            </div>
            <div id="content">
                <input name="subject" type="text" placeholder="SUBJECT" /><br>
                <input name="name" type="text" placeholder="AUTH" /><br>
                <input name="created" type="text" placeholder="CREATED DATE" /><br>
                <textarea name="content" type="text" ></textarea>
            </div>
        </div>
    </div>
</body>
</html>
